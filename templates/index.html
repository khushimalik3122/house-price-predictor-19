<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Price Predictor</title>
</head>
<body>
  <h2>Welcome to House Price Predictor</h2>
  <form action="/predict" method="post">
    <input type="text" name="location" placeholder="Location" required><br>
    <input type="number" name="sqft" placeholder="Total Sqft" required><br>
    <input type="number" name="bath" placeholder="Bath" required><br>
    <input type="number" name="bhk" placeholder="BHK" required><br>
    <button type="submit">Predict</button>
  </form>
</body>
</html>
